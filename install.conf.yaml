# Settings
- defaults:
    link:
      create: true
      relink: true
      force: true

- shell:
    # Install submodules
    - [git submodule update --init --recursive, Installing submodules]
    # Setup Vundle.vim
    - [git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim]
    - [chsh -s $(which zsh), Make ZSH the default shell]

# Symlinks
- link:
    ~/.zshrc: zsh/zshrc
    ~/.gitconfig: git/gitconfig
    ~/.vimrc: vim/vimrc
    ~/.npmrc: npm/npmrc

- clean ['~']
